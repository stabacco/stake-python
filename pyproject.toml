[tool.poetry]
name = "stake"
version = "0.1.0"
description = "stake.com.au unofficial api"
authors = ["Stefano Tabacco <tabacco.stefano@gmail.com>"]
license = "Apache License 2.0"

[tool.poetry.dependencies]
python = "^3.6.1"
python-dotenv = "^0.13.0"
pydantic = "^1.5.1"
inflection = "^0.5.0"
aiohttp = "^3.6.2"

[tool.poetry.dev-dependencies]
pylint = "^2.5.3"
gitautopush = "^0.4.1"
pytest = "^5.4.3"
pytest-asyncio = "^0.14.0"
pre-commit-hooks = "^3.1.0"
pre-commit = "^2.5.1"
pytest-coverage = "^0.0"
black = {version = "^19.10b0", allow-prereleases = true}
pytest-mock = "^3.3.0"
aioresponses = "^0.6.4"
pytest-factoryboy = "^2.0.3"

[tool.isort]
profile = "black"
known_third_party = ["aiohttp", "aioresponses", "attr", "dotenv", "inflection", "multidict", "pydantic", "pytest", "yarl"]
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

packages = [
    { include = "stake",  from="." },
]
